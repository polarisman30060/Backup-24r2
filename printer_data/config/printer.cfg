[include fluidd.cfg]
[include macros.cfg]
[include stealthburner_leds.cfg]
[include nozzle_scrub.cfg]
[virtual_sdcard]
path: /home/voron/printer_data/gcodes
on_error_gcode: CANCEL_PRINT
[exclude_object]
[include timelapse.cfg]


# See docs/Config_Reference.md for a description of parameters.

## Voron Design VORON2.4R2 350mm BigTreeTech OctoPus Pro Max V1 TMC2209 UART & TMC5160 SPI config

## *** THINGS TO CHANGE/CHECK: ***
## MCU paths                            [mcu] section
## Thermistor types                     [extruder] and [heater_bed] sections - See https://www.klipper3d.org/Config_Reference.html#common-thermistors for common thermistor types
## Z Endstop Switch location            [safe_z_home] section
## Homing end position                  [gcode_macro G32] section
## Z Endstop Switch  offset for Z0      [stepper_z] section
## Probe points                         [quad_gantry_level] section
## Min & Max gantry corner postions     [quad_gantry_level] section
## PID tune                             [extruder] and [heater_bed] sections
## Probe pin                            [probe] section
## Fine tune E steps                    [extruder] section

#####################################################################
#   MCU Settings
#####################################################################
[mcu]
##canbus_interface: can0
##canbus_uuid: b3542bed517d
serial:/dev/serial/by-id/usb-Klipper_stm32h723xx_0B002B001951313236343430-if00
restart_method: command

[mcu EBBUSB]
serial:/dev/serial/by-id/usb-Klipper_rp2040_5044340310229A1C-if00
restart_method: command

[printer]
kinematics: corexy
max_velocity: 300  
max_accel: 4000             #Max 4000
max_z_velocity: 30          #Max 15 for 12V TMC Drivers, can increase for 24V
max_z_accel: 350
square_corner_velocity: 5.0



#####################################################################
#   X/Y Stepper Settings
#####################################################################
##  B Stepper - Left
##  Connected to MOTOR_1

[stepper_x]
step_pin: PC13
dir_pin: !PC14
enable_pin: !PE6
rotation_distance: 40
microsteps: 256
full_steps_per_rotation:400  #set to 400 for 0.9 degree stepper
endstop_pin: PF0
position_min: 0
position_endstop: 348
position_max: 350
homing_speed: 25   #Max 100
homing_retract_dist: 10
homing_positive_dir: true


##  A Stepper - Right
##  Connected to MOTOR_2

[stepper_y]
step_pin: PE4
dir_pin: !PE5
enable_pin: !PE3
rotation_distance: 40
microsteps: 256
full_steps_per_rotation:400  #set to 400 for 0.9 degree stepper
endstop_pin: PF2
position_min: 0
position_endstop: 355
position_max: 355.5
homing_speed: 25  #Max 100
homing_retract_dist: 10
homing_positive_dir: true

 
#####################################################################
#   Z Stepper Settings
#####################################################################
## Z0 Stepper - Front Left
##  Connected to MOTOR_3

[stepper_z]
step_pin: PE1
dir_pin: !PE0
enable_pin: !PE2
rotation_distance: 40
gear_ratio: 80:16
microsteps: 256

endstop_pin: PF4
position_max: 310
position_min: -5
homing_speed: 10
second_homing_speed: 2
homing_retract_dist: 5


##  Z1 Stepper - Rear Left
##  Connected to MOTOR_4

[stepper_z1]
step_pin: PB8
dir_pin: PB9
enable_pin: !PB7
rotation_distance: 40
gear_ratio: 80:16
microsteps: 256


##  Z2 Stepper - Rear Right
##  Connected to MOTOR_5

[stepper_z2]
step_pin: PB5
dir_pin: !PB4
enable_pin: !PB6
rotation_distance: 40
gear_ratio: 80:16
microsteps: 256


##  Z3 Stepper - Front Right
##  Connected to MOTOR_6

[stepper_z3]
step_pin: PG15
dir_pin: PB3
enable_pin: !PD5
rotation_distance: 40
gear_ratio: 80:16
microsteps: 256


##  Stepper 7 - Galileo 2 Standalone
##  Connected to MOTOR_7

[extruder_stepper G2EStandalone]
extruder: extruder
step_pin: PD3
dir_pin: !PD2
enable_pin: !PD4
rotation_distance: 47.088 
gear_ratio: 9:1
microsteps: 16
pressure_advance: 0.05
pressure_advance_smooth_time: 0.040


##  Stepper 8 - Spare
##  Connected to MOTOR_8

##########################################################
# STEPPER DRIVERS #
##########################################################
[tmc5160 stepper_x]
interpolate: true
run_current: 0.8
sense_resistor: 0.075
stealthchop_threshold: 999999
spi_bus: spi4
cs_pin: PG14

[tmc5160 stepper_y]
interpolate: true
run_current: 0.8
sense_resistor: 0.075
stealthchop_threshold: 999999
spi_bus: spi4
cs_pin: PG13

[tmc2209 stepper_z]
uart_pin: PG12
interpolate: true
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 999999

[tmc2209 stepper_z1]
uart_pin: PG11
interpolate: true
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 999999

[tmc2209 stepper_z2]
uart_pin: PG10
interpolate: true
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 999999

[tmc2209 stepper_z3]
uart_pin: PG9
interpolate: true
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 999999

[tmc2209 extruder_stepper G2EStandalone]
uart_pin: PD7
interpolate: true
run_current: 0.6
sense_resistor: 0.110
stealthchop_threshold: 999999



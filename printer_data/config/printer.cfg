## stealthchop_threshhold: 999999

## [tmc2209 stepper_10]
## uart_pin: PG7
## interpolate: true
## run_current 0.8
## sense_resistor: 0.110
## stealthchop_threshhold: 999999

[tmc2209 extruder]
uart_pin: EBBUSB:gpio20
run_current: 0.650
stealthchop_threshold: 999999

#################################################################
# EBB Stuff #
#################################################################
[temperature_sensor Chamber]
sensor_type: Generic 3950
sensor_pin: EBBUSB:gpio27

[resonance_tester]
probe_points: 100, 100, 20
accel_chip: lis2dw

[lis2dw]
cs_pin: EBBUSB:gpio1
spi_bus: spi0a
axes_map: z,x,y

[extruder]
step_pin: EBBUSB:gpio18
dir_pin: EBBUSB:gpio19
enable_pin: !EBBUSB:gpio17
## microsteps: 256                 # for CW2
microsteps: 16               # for G2E
## rotation_distance: 43.776       # for CW2
rotation_distance: 47.088    # for G2E
## gear_ratio: 50:10               # for CW2
gear_ratio: 9:1              # for G2E
full_steps_per_rotation: 200    #200 for 1.8 degree, 400 for 0.9 degree
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: EBBUSB:gpio7
sensor_type: TDK NTCG104LH104JT1
pullup_resistor: 2200
sensor_pin: EBBUSB:gpio26
max_extrude_only_distance: 1500
#control: pid
#pid_Kp: 21.527
#pid_Ki: 1.063
#pid_Kd: 108.982
min_temp: 0
max_temp: 300
max_power: 1.0
min_extrude_temp: 170

##  Try to keep pressure_advance below 1.0
pressure_advance: 0.05
##  Default is 0.040, leave stock
pressure_advance_smooth_time: 0.040

###########################################################################
#    Fan Control
###########################################################################
[fan]
pin: EBBUSB:gpio4
kick_start_time: 0.5
off_below: 0.10

[heater_fan hotend_fan]
pin: EBBUSB:gpio14
heater: extruder
heater_temp: 50.0
max_power: 1.0
kick_start_time: 0.5

############################################################################
#    Probe
############################################################################
[probe]
pin: !EBBUSB:gpio6
x_offset: 0
y_offset: 25.0
#z_offset: 0
speed: 5
samples: 3
samples_result: median
sample_retract_dist: 5.0
samples_tolerance: 0.006
samples_tolerance_retries: 3


#####################################################################
#   Bed Heater
#####################################################################
##  SSR Pin - HE0
##  Thermistor - THB
[heater_bed]

heater_pin: PF6
sensor_type: Generic 3950
sensor_pin: PB1
max_power: 0.6
min_temp: 0
max_temp: 120
control: pid
pid_kp: 58.437
pid_ki: 2.347
pid_kd: 363.769


#####################################################################
#   Fan Control
#####################################################################
##  Controller fan - FAN2
[controller_fan controller_fan]
pin: PA6
kick_start_time: 0.25
heater: extruder
fan_speed: .25

##  Exhaust fan - FAN3
[heater_fan exhaust_fan]
pin: PA5
max_power: 1.0
shutdown_speed: 0.0
kick_start_time: 5.0
heater: heater_bed
heater_temp: 70
fan_speed: 1.0

#####################################################################
#   LED Control
#####################################################################
## Chamber Lighting - HE2 Connector (Optional)
[neopixel Chamber_Front]
pin: PE10
chain_count: 2
color_order: GRBW

[neopixel Chamber_Rear]
pin: PE9
chain_count: 2
color_order: GRBW

#####################################################################
#   Homing and Gantry Adjustment Routines
#####################################################################
[idle_timeout]
timeout: 1800

### [safe_z_home]
##  XY Location of the Z Endstop Switch
##  Update -10,-10 to the XY coordinates of your endstop pin 
##  (such as 157,305) after going through Z Endstop Pin
##  Location Definition step.
### home_xy_position:233,332
### speed: 150
### z_hop: 10

[force_move]
enable_force_move: true

[homing_override]
gcode:
  G90
  {% if not 'Z' in params and not 'Y' in params and 'X' in params %}
    HOME_X
  {% elif not 'Z' in params and not 'X' in params and 'Y' in params %}
    HOME_Y
  {% elif not 'Z' in params and 'X' in params and 'Y' in params %}
    HOME_X
    HOME_Y  
  {% elif 'Z' in params and not 'X' in params and not 'Y' in params %}    
    HOME_Z
  {% else %}
    HOME_X
    HOME_Y
    HOME_Z
  {% endif %}

axes: xyz

##  Use QUAD_GANTRY_LEVEL to level a gantry.
##  Min & Max gantry corners - measure from nozzle at MIN (0,0) and 
##  MAX (250, 250), (300,300), or (350,350) depending on your printer size
##  to respective belt positions
[quad_gantry_level]

gantry_corners:
   -60,-10
   410,420
points:
   50,25
   50,275
   300,275
   300,25
speed: 300
horizontal_move_z: 5
retries: 5
retry_tolerance: 0.0075
max_adjust: 30

#####################################################################
#   Displays
#####################################################################
#  mini12864 LCD Display
[display]
lcd_type: uc1701
cs_pin: PD14
a0_pin: PD13
rst_pin: PD12
encoder_pins: ^PG4, ^PG5
click_pin: PD15
contrast: 63
spi_bus: spi4

##  To control Neopixel RGB in mini12864 display
[neopixel btt_mini12864]
pin: PD11
chain_count: 3
initial_RED: 1
initial_GREEN: 0.0
initial_BLUE: 0.0
color_order: RGB

##  Set RGB values on boot up for each Neopixel. 
##  Index 1 = display, Index 2 and 3 = Knob
[delayed_gcode setdisplayneopixel]
initial_duration: 1
gcode:
        SET_LED LED=btt_mini12864 RED=1 GREEN=0 BLUE=0 INDEX=1 TRANSMIT=0
        SET_LED LED=btt_mini12864 RED=1 GREEN=0 BLUE=0 INDEX=2 TRANSMIT=0
        SET_LED LED=btt_mini12864 RED=1 GREEN=0 BLUE=0 INDEX=3 

#####################################################################
#    Smart Filiment Sensor
#####################################################################
[filament_switch_sensor switch_sensor]
switch_pin: ^PF10
pause_on_runout: True
runout_gcode:
  M117 Runout Switch Sensor 
  PAUSE
insert_gcode:
  M117 Inserted Switch Sensor
  RESUME
  
[filament_motion_sensor encoder_sensor]
extruder: extruder
switch_pin: ^PC0
detection_length: 3.00
pause_on_runout: True
runout_gcode:  
  M117 Runout Motion Sensor
  PAUSE
insert_gcode:
  M117 Inserted Motion Sensor
  RESUME

